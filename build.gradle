group 'com.chaos'
version '1.0-SNAPSHOT'


subprojects {
    apply plugin: 'scala'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.8'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}


project(':core') {
    dependencies {
        compile project(':macros')
    }
}

project(':macros') {
    configurations {
        scalaCompiler
    }

    dependencies {
        scalaCompiler "org.scalameta:paradise_2.11.8:3.0.0-beta4"
        // https://mvnrepository.com/artifact/org.scalameta/scalameta_2.11
        compile group: 'org.scalameta', name: 'scalameta_2.11', version: '1.4.0'

    }

    tasks.withType(ScalaCompile) {
        scalaCompileOptions.additionalParameters = [
                "-Xplugin:" + configurations.scalaCompiler.asPath
        ]
    }
}